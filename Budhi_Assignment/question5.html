<!Doctype html>
<html>
<head>
<title>Fibonacci series</title>
</head>

   <body>
     <script>
         var num=8;
         var a=0;
         var b=1;
        
		 
          document.write("Fibonacci series : "+" <br>");
		  
		  document.write(a+"  "+b); 
		  
             for(i=2; i<8;i++)
			       {
				     c=a+b;
                     a=b 
                     b=c
                    document.write(c+" "); 
                   }
     </script>
   </body>
</html>
