<!DOCTYPE html>
<html>
<head>
<title>Forlooping</title>
</head>


<body>

<button onclick="Sum()">Sum</button>

    <script>
	 
	     function Sum()
		   {

             var n=parseInt(prompt("sum of n natural number is: "));
             var sum=0, i; n=100;


                for(i=1;i<=n;i++)
                  {

                    sum+=i;
                  }
		          document.write("<br> sum of n natural is: "+sum);   
           }
   </script>
</body>
</html>
