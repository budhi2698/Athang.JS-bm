<!DOCTYPE html>
<html>
<head>

<title>Event</title>

</head>

<body onload="myFunction()">

<label>First Name: </label>
<input type="text" id="fname" onkeyup="validatef('fname')" onblur="validatef('fname')"><br><br>
          
<label>Last Name: </label>
<input type="text" id="lname" onkeyup="validatef('lname')" onblur="validatef('lname')"><br><br>

<input type="button" value="click me" id="btn" onmouseover="changeColoronmouseover
()" onmouseout="changeColoronmouseout" ondblclick="changedb()"><br><br>

<input type="submit" value="submit" id="sub" onclick="return subfun()">

<script>

function myFunction()
 {
     alert("Wellcome To My Pages");
 }


function changeColoronmouseover()
 {
     var control=document.getElementById("btn");
	 control.style.background="tomato";
	 control.style.color="yellow";
	 
 }

function changeColoronmouseout()
 {
     var control=document.getElementById("btn");
	 control.style.background="black";
	 control.style.color="white";
	  
 }


function changedb()
  {
      var control=document.getElementById("btn");
	  control.style.background="blue";
	  control.style.color="white";
  }

function subfun()
 {
      if(confirm("Are you sure you want to submit"))
       {
           alert("select ok");
	       return true;
       }
      else 
       {
           alert("select cancel");
	       return false;
       }
 }

function validatef(controlId)
 {
     var control=document.getElementById(controlId);
	 control.style.color="white";
	     if(control.value=="")
	     {
		     control.style.background="green";
		 }
	     else
		 {
		     control.style.background="gray";
		 }
 }

</script>
</body>
</html>
