<body>

<button onclick="sum()">sum</button>



<script>
  //Today's Topic Date: 23/12/21;
  //Using Function(), prompt and while loop;
  // Q) Find the sum of n natural;
  
function sum()
 {
    var n=prompt("sum of n natural number is");
    var sum=0,  n=100;

    while(n>0)
     {
         sum+=n;
          n--;			 
     } 
   
   document.write("<br> sum is: "+sum);
  }

</script>
</body>
</html>
